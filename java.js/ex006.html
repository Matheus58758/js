<!DOCTYPE html>
<html lang="Pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos DOM</title>
<style>
    body{
        background-color: bisque;
    }
    div#area{
        font: normal,20pt Helvetica;
        background-color: pink ;
        color: white;
        width:200px; 
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
</head>
<body>
<div id="area">
    Interajaaaaaaa....
</div>
<script>
    let a = document.getElementById('area');
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout',sair);
    function clicar(){
        a.innerHTML = "Clicouuuuu!";
        a.style.background ="darkred"
    }
    function entrar(){
        a.innerHTML="Entrou!"
    }
    function sair(){
        a.innerHTML = ("<div>Saiu!</div>")
    }
</script>
</body>
</html>
